{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admine Panel</h1>
              <span class="subheading">manage your posts and all</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

        <a href="/edit/0"<button class="btn btn-primary">add a new post</button></a>
          <a href="/logout"<button class="btn btn-primary">logout</button></a>
          <hr>
            <h1>Upload a file here</h1>
            <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="file">
      <button class='btn btn-primary' type="submit">submit</button>

    <hr>
          <h1>Edit Posts</h1>
          <table class="table">
              <thead>
                <tr>
                  <th>Sno</th>
                  <th>Title</th>
                  <th>Date</th>
                  <th>Edit</th>
                  <th>Delet</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  {% for post in posts %}
                  <td>{{post.number}}</td>
                  <td>{{post.title}}</td>
                  <td>{{post.date}}</td>

                    <td><a href="/edit/{{post.number}}"<button class="btn btn-primary">edit</button></td></a>
                      <td><a href="/delet/{{post.number}}"<button class="btn btn-primary">delet</button></td></a>


                </tr>

                  {% endfor %}

              </tbody>
            </table>



          <!-- Pager -->
          <div class="clearfix">
          <!--  <a class="btn btn-primary float-right" href="#">Older Posts â†’</a>-->
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
